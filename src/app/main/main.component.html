<div class="container">
    <h2 class="text-light text-center">Create and Download Your Personal QR CodesÂ® for Free!</h2>
    <div class="icon d-flex justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="text-light" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
        </svg>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 2rem;">
        <button type="button" class="text-light d-flex align-items-center justify-content-center get-started" (click)="btnLoader = true;" data-bs-toggle="modal" data-bs-target="#formModal">
            <span *ngIf="!btnLoader">Get Started</span>
            <div *ngIf="btnLoader">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span style="margin-left: 10px;">Processing...</span>
            </div>
        </button>
    </div>
</div>


<div #modal class="modal fade" id="formModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="formModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-light">
            <div class="modal-top">
                <h5 class="modal-title" id="formModalLabel">Sign In</h5>
                <svg data-bs-dismiss="modal" xmlns="http://www.w3.org/2000/svg" class="close-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
            </div>
            <div class="modal-body row">
                <div class="input-wrapper">
                    <label for="emailOrUsername">Username or Email</label><br>
                    <input type="text" class="col-12 text-light fs-5 rounded" name="emailOrUsername">
                    <span class="text-danger text-left">something</span>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label><br>
                    <input type="password" class="col-12 text-light fs-5 rounded" name="password">
                    <!-- viewpassword need to be added -->
                    <span class="text-danger">something</span>
                </div>
            </div>
            <div class="sign-btn-wrapper">
                <button type="button" class="col-11 sign text-light rounded">Sign In</button>
                <button type="button" class="sign col-11 text-light rounded" #check>Sign Up</button>
            </div>
        </div>
    </div>
</div>
