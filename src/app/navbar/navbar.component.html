<div [ngClass]="!isUserAvailable ? 'justify-content-center' : 'justify-content-between'" style="height: 4rem;background: #192734;" class="container-fluid sticky-top d-flex align-items-center text-light">
    <div style="display: grid;grid-template-columns: auto auto;place-items: center;">
        <svg [class]="!isUserAvailable ? 'icon-one' : 'icon-two'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
        </svg>
        <h1 [class]="!isUserAvailable ? 'fs-1 head-one' : 'fs-2 head-two'">QRWORLD</h1>
    </div>
    <div (click)="showSignOutBtn()" *ngIf="isUserAvailable" class="avatar d-flex justify-content-center align-items-center">
        <span>{{initial}}</span>
    </div>
</div>
<div *ngIf="showSignOutBtnStatus" class="sign-out-wrapper" (click)="signOutUser()">
    <span class="sign-out text-light rounded">
        Sign Out
    </span>
</div>


<div *ngIf="mainSpinner" class="main-spinner-wrapper">
    <div class="main-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
